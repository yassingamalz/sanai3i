<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 96" width="80" height="96">
  <!-- Drop Shadow Filter -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
    
    <!-- Ripple Filter -->
    <filter id="ripple" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1"/>
    </filter>
  </defs>

  <!-- Multiple Wave Rings -->
  <g transform="translate(40, 40)">
    <!-- First Wave -->
    <circle cx="0" cy="0" r="32" 
            stroke="#E24C4C" 
            stroke-width="3" 
            fill="none" 
            opacity="0"
            filter="url(#ripple)">
      <animate attributeName="r"
               from="20"
               to="40"
               dur="2s"
               begin="0s"
               repeatCount="indefinite"/>
      <animate attributeName="opacity"
               from="0.6"
               to="0"
               dur="2s"
               begin="0s"
               repeatCount="indefinite"/>
    </circle>
    
    <!-- Second Wave -->
    <circle cx="0" cy="0" r="32" 
            stroke="#E24C4C" 
            stroke-width="3" 
            fill="none" 
            opacity="0"
            filter="url(#ripple)">
      <animate attributeName="r"
               from="20"
               to="40"
               dur="2s"
               begin="0.5s"
               repeatCount="indefinite"/>
      <animate attributeName="opacity"
               from="0.6"
               to="0"
               dur="2s"
               begin="0.5s"
               repeatCount="indefinite"/>
    </circle>
    
    <!-- Third Wave -->
    <circle cx="0" cy="0" r="32" 
            stroke="#E24C4C" 
            stroke-width="3" 
            fill="none" 
            opacity="0"
            filter="url(#ripple)">
      <animate attributeName="r"
               from="20"
               to="40"
               dur="2s"
               begin="1s"
               repeatCount="indefinite"/>
      <animate attributeName="opacity"
               from="0.6"
               to="0"
               dur="2s"
               begin="1s"
               repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Pin Base Shape -->
  <path d="M40 4
           C18 4 0 20.2 0 40.4
           C0 60.6 40 92 40 92
           C40 92 80 60.6 80 40.4
           C80 20.2 62 4 40 4Z" 
        fill="#E24C4C"
        filter="url(#shadow)"/>

  <!-- White Circle -->
  <circle cx="40" cy="40" r="24" fill="white"/>

  <!-- Person Icon (scaled up) -->
  <path d="M40 24
           C35.6 24 32 27.6 32 32
           C32 36.4 35.6 40 40 40
           C44.4 40 48 36.4 48 32
           C48 27.6 44.4 24 40 24
           M40 42
           C33.4 42 28 44.6 28 48
           L28 50
           C28 51.2 28.8 52 30 52
           L50 52
           C51.2 52 52 51.2 52 50
           L52 48
           C52 44.6 46.6 42 40 42Z" 
        fill="#E24C4C"/>

  <!-- Pulse Animation -->
  <circle cx="40" cy="40" r="32" 
          stroke="#E24C4C" 
          stroke-width="3" 
          fill="none" 
          opacity="0">
    <animate attributeName="r"
             from="28"
             to="40"
             dur="1.5s"
             begin="0s"
             repeatCount="indefinite"/>
    <animate attributeName="opacity"
             from="0.8"
             to="0"
             dur="1.5s"
             begin="0s"
             repeatCount="indefinite"/>
  </circle>
</svg>