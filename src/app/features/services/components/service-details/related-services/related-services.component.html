<!-- related-services.component.html -->
<div class="content-container">
    <div class="section-header">
        <h3 class="section-title">خدمات متعلقة</h3>
    </div>

    <div class="services-scroll">
        <div class="services-grid">
            <div *ngFor="let relatedService of relatedServices" 
                 class="service-card"
                 (click)="onRelatedServiceClick(relatedService.id)">
                <div class="service-icon">
                    <i [class]="relatedService.faIcon"></i>
                </div>
                <h4 class="service-name">{{relatedService.name}}</h4>
                <p class="service-description">{{relatedService.description}}</p>
            </div>
        </div>
    </div>
</div>
