<div class="min-h-screen bg-gray-50" @fadeSlide>
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
      <div class="px-4 py-3 flex items-center">
        <button  
                class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-gray-100">
          <i class="fas fa-arrow-right text-gray-600"></i>
        </button>
        <h1 class="text-xl font-bold text-gray-900 mr-3">{{subService?.name}}</h1>
      </div>
    </header>
  
    <!-- Main Content -->
    <main class="p-4 pb-32">
      <!-- Service Info -->
      <div class="bg-white rounded-2xl shadow-sm p-6 mb-6">
        <div class="flex items-start gap-4">
          <div class="flex-1">
            <h2 class="text-lg font-bold text-gray-900 mb-2">{{subService?.name}}</h2>
            <p class="text-gray-600">{{subService?.description}}</p>
            <div class="mt-4 flex items-center gap-4">
              <div class="flex items-center text-gray-600">
                <i class="far fa-clock mr-2"></i>
                <span>{{subService?.estimatedTime}}</span>
              </div>
              <div class="flex items-center text-gray-600">
                <i class="far fa-money-bill-alt mr-2"></i>
                <span>{{subService?.price}} جنيه</span>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Extras Section -->
      <div class="bg-white rounded-2xl shadow-sm p-6 mb-6">
        <h3 class="text-lg font-bold text-gray-900 mb-4">إضافات اختيارية</h3>
        <div class="space-y-4">
          <div *ngFor="let extra of extras" 
               (click)="toggleExtra(extra)"
               class="flex items-center justify-between p-4 rounded-xl border-2 transition-all cursor-pointer"
               [class.border-red-500]="extra.selected"
               [class.border-gray-100]="!extra.selected"
               [class.bg-red-50]="extra.selected">
            <div class="flex items-center">
              <div class="w-5 h-5 rounded-full border-2 flex items-center justify-center"
                   [class.border-red-500]="extra.selected"
                   [class.border-gray-300]="!extra.selected">
                <div *ngIf="extra.selected" class="w-3 h-3 rounded-full bg-red-500"></div>
              </div>
              <span class="mr-3 font-medium text-gray-900">{{extra.name}}</span>
            </div>
            <span class="text-gray-900">+{{extra.price}} جنيه</span>
          </div>
        </div>
      </div>
  
      <!-- Quantity Section -->
      <div class="bg-white rounded-2xl shadow-sm p-6">
        <h3 class="text-lg font-bold text-gray-900 mb-4">الكمية</h3>
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-4">
            <button (click)="updateQuantity(false)"
                    [disabled]="quantity <= 1"
                    class="w-10 h-10 rounded-full flex items-center justify-center border-2 border-gray-200 
                           disabled:opacity-50 disabled:cursor-not-allowed hover:border-red-500 hover:text-red-500">
              <i class="fas fa-minus"></i>
            </button>
            <span class="text-xl font-bold text-gray-900">{{quantity}}</span>
            <button (click)="updateQuantity(true)"
                    [disabled]="quantity >= 10"
                    class="w-10 h-10 rounded-full flex items-center justify-center border-2 border-gray-200
                           disabled:opacity-50 disabled:cursor-not-allowed hover:border-red-500 hover:text-red-500">
              <i class="fas fa-plus"></i>
            </button>
          </div>
        </div>
      </div>
    </main>
  
    <!-- Fixed Bottom Bar -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 p-4 shadow-lg">
      <div class="flex items-center justify-between mb-4">
        <span class="text-lg font-bold text-gray-900">الإجمالي</span>
        <span class="text-xl font-bold text-red-500">{{totalPrice}} جنيه</span>
      </div>
      <button (click)="placeOrder()"
              class="w-full bg-red-500 text-white rounded-xl py-4 font-medium shadow-lg
                     hover:bg-red-600 active:transform active:scale-[0.99] transition-all">
        طلب الخدمة
      </button>
    </div>
  </div>
