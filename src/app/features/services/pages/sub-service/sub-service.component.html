<div class="min-h-screen bg-gray-50" @fadeSlide>
  <!-- Header -->
  <app-sub-service-header 
  [serviceName]="subService?.name ?? ''"
  [redirectUrl]="'/services/' + mainService.id">
  </app-sub-service-header>

  <!-- Main Content -->
  <main class="content-wrapper">
    <!-- Service Description -->
    <app-sub-service-description 
    [description]="subService?.description ?? ''"
    [estimatedTime]="subService?.estimatedTime ?? ''"
    [price]="subService?.price ?? 0">
    </app-sub-service-description>

    <!-- Extras Section -->
    <app-sub-service-extras 
      [extras]="extras"
      (extraToggled)="onExtraToggled($event)">
    </app-sub-service-extras>

    <!-- Quantity Section -->
    <app-sub-service-quantity
      [quantity]="quantity"
      [minQuantity]="1"
      [maxQuantity]="10"
      (quantityChanged)="onQuantityChanged($event)">
    </app-sub-service-quantity>

    <!-- Payment Method -->
    <app-sub-service-payment
      [selectedMethod]="paymentMethod"
      (methodSelected)="onPaymentMethodSelected($event)">
    </app-sub-service-payment>
  </main>

  <!-- Bottom Bar -->
    <app-sub-service-summary
    [totalPrice]="totalPrice"
    [isDisabled]="!isValid"
    [buttonText]="'تأكيد الطلب'"
    (orderClicked)="onOrderConfirmed()">
  </app-sub-service-summary>
</div>
