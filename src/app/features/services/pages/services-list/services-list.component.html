<div class="pb-20">
    <div class="bg-gradient-to-b from-red-500 to-red-600 p-4">
      <div class="text-white mb-4 text-lg font-bold">
        {{pageTitle}}
      </div>
    </div>
  
    <div class="p-4 space-y-4">
      <div *ngFor="let proposal of proposals" 
           class="bg-white rounded-lg shadow-sm overflow-hidden">
        <div class="p-4">
          <div class="flex justify-between items-start mb-3">
            <div>
              <h3 class="font-bold text-lg">{{proposal.service}}</h3>
              <div class="flex items-center text-sm text-gray-600 mt-1">
                <i class="fas fa-map-marker-alt w-4 h-4 ml-1"></i>
                {{proposal.location}} • {{proposal.distance}} كم
              </div>
            </div>
            <div class="flex items-center">
              <i class="fas fa-star w-4 h-4 text-yellow-400 ml-1"></i>
              <span>{{proposal.rating}}</span>
            </div>
          </div>
          
          <div class="flex items-center text-sm text-gray-600 mb-3">
            <i class="fas fa-clock w-4 h-4 ml-1"></i>
            {{proposal.time}} • {{proposal.date}}
          </div>
  
          <p class="text-gray-600 mb-3">{{proposal.description}}</p>
          
          <div class="flex justify-between items-center">
            <div class="font-bold text-lg text-red-500">
              {{proposal.cost}} جنيه
            </div>
            <div class="text-sm text-gray-600">
              {{proposal.completedJobs}} خدمة منفذة
            </div>
          </div>
        </div>
  
        <div class="border-t border-gray-100 p-4 bg-gray-50 flex justify-between">
          <button class="bg-red-500 text-white px-6 py-2 rounded-lg">
            {{actionButtonLabel}}
          </button>
          <button class="border border-red-500 text-red-500 px-6 py-2 rounded-lg">
            تفاوض
          </button>
        </div>
      </div>
    </div>
  </div>
