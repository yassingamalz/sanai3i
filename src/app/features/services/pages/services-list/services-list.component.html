<!-- services-list.component.html -->
<div class="min-h-screen bg-gray-50">
  <app-services-header></app-services-header>
  
  <app-services-search
    [searchQuery]="searchQuery"
    (search)="onSearch($event)">
  </app-services-search>
  
  <app-services-grid
    [services]="displayedServices"
    [isLoading]="isLoading"
    (serviceClick)="onServiceClick($event)">
  </app-services-grid>
</div>
