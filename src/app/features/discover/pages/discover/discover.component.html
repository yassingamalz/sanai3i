<div class="discover-screen">
  <!-- Header with Address -->
  <div class="bg-[#E24C4C] text-white px-4 pt-8 pb-4">
    <div class="bg-white rounded-lg flex items-center p-3 text-gray-700 mb-4">
      <i class="fas fa-map-marker-alt text-[#E24C4C] ml-2"></i>
      <span class="flex-1">{{currentAddress}}</span>
      <button class="text-gray-400" (click)="clearAddress()">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <!-- Categories -->
    <div class="flex overflow-x-auto no-scrollbar">
      <button *ngFor="let category of categories"
              (click)="selectCategory(category)"
              class="whitespace-nowrap px-4 py-2 font-medium"
              [class.text-white]="selectedCategory === category"
              [class.text-red-200]="selectedCategory !== category">
        {{category}}
      </button>
    </div>
  </div>

  <!-- Map Area -->
  <div class="map-area h-[calc(100vh-220px)] bg-gray-100 relative">
    <!-- Map will be integrated here -->
    <!-- Sample Provider Card -->
    <div class="absolute bottom-6 right-4 left-4">
      <div class="bg-white rounded-xl shadow-lg p-4 border border-gray-100">
        <div class="flex gap-4">
          <img src="/api/placeholder/80/80" alt="Provider" 
               class="w-20 h-20 rounded-lg object-cover">
          <div class="flex-1">
            <div class="flex justify-between items-start">
              <div>
                <h3 class="text-lg font-bold">عم حسن</h3>
                <p class="text-gray-600 text-sm">كهربائي</p>
              </div>
              <div class="flex items-center text-sm">
                <i class="fas fa-star text-yellow-400 ml-1"></i>
                <span>4.8</span>
              </div>
            </div>
            <div class="text-sm text-gray-500 mt-1">
              <i class="fas fa-map-marker-alt ml-1"></i>
              <span>المعادي، القاهرة • 2.5 كم</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
