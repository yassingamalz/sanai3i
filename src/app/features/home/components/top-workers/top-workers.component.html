<section class="content-section">
    <!-- Section Header -->
    <div class="section-header">
      <div class="header-content">
        <div class="header-title">
          <h2 class="section-title">أفضل الصنايعية</h2>
        </div>
        <div class="header-icons">
          <i class="fas fa-chevron-left"></i>
        </div>
      </div>
    </div>
  
    <!-- Cards Container -->
    <div class="cards-container">
      <!-- Loading State -->
      <ng-container *ngIf="isLoading">
        <div class="worker-card" *ngFor="let item of [1,2,3]">
          <div class="skeleton-circle shimmer"></div>
          <div class="flex-1">
            <div class="skeleton-text shimmer w-2/3"></div>
            <div class="skeleton-text shimmer w-1/2"></div>
            <div class="skeleton-text shimmer w-1/3"></div>
          </div>
        </div>
      </ng-container>
  
      <!-- Loaded State -->
      <ng-container *ngIf="!isLoading">
        <div *ngFor="let worker of topWorkers; trackBy: trackByWorkerId; let i = index" 
             class="worker-card"
             (click)="onWorkerClick(worker)"
             [@fadeInUp]="{value: '', params: {delay: i * 100}}"
             [class.animate-fade-in]="cardStates[i]">
          
          <!-- Worker Image -->
          <img [src]="worker.image" 
               [alt]="worker.name" 
               class="worker-image"
               loading="lazy" />
          
          <!-- Worker Info -->
          <div class="worker-info">
            <h3 class="card-title">{{worker.name}}</h3>
            <p class="card-subtitle">{{worker.service}}</p>
            <div class="rating">
              <i class="fas fa-star"></i>
              <span>{{worker.rating}} • {{worker.completedJobs}} خدمة</span>
            </div>
          </div>
  
          <!-- Navigation Arrow -->
          <i class="fas fa-chevron-left arrow-icon"></i>
        </div>
      </ng-container>
    </div>
  
    <!-- Empty State -->
    <ng-container *ngIf="!isLoading && topWorkers.length === 0">
      <div class="text-center py-8">
        <p class="text-gray-500">لا يوجد صنايعية متاحين حالياً</p>
      </div>
    </ng-container>
  </section>
