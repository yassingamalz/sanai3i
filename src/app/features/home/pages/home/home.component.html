<div class="home-container">
  <!-- Search Section -->
  <div class="search-section">
    <div class="search-wrapper">
      <input type="text" placeholder="البحث عن خدمة" class="search-input" />
      <i class="fas fa-search search-icon"></i>
    </div>
  </div>

  <!-- Top Services Section -->
  <section class="content-section">
    <div class="section-header">
      <div class="header-content">
        <div class="header-title">
          <h2 class="section-title">الخدمات الأكثر طلباً</h2>
          <span class="request-count">85 طلب</span>
        </div>
        <div class="header-icons" (click)="navigateToFullList('top-services')">
          <!-- <i class="fa-solid fa-arrow-trend-up text-green-800"></i>  -->
          <i class="fas fa-chevron-left"></i>
        </div>
      </div>
    </div>
    <div class="cards-container">
      <div *ngFor="let service of topServices; trackBy: trackByServiceId" 
           class="service-card">
           <div class="service-content">
            <div class="service-info">
              <h3 class="card-title">{{service.name}}</h3>
              <span class="request-count">{{service.count}} طلب</span>
            </div>
            <div class="trend-container">
              <i class="fa-solid" 
                 [class.fa-arrow-trend-up]="service.trend === 'up'"
                 [class.fa-arrow-trend-down]="service.trend === 'down'"
                 [class.text-success]="service.trend === 'up'"
                 [class.text-danger]="service.trend === 'down'">
              </i>
              <span class="trend-value" 
                    [class.text-success]="service.trend === 'up'"
                    [class.text-danger]="service.trend === 'down'">
                {{service.trendValue}}%
              </span>
            </div>
          </div>
      </div>
    </div>
  </section>

  <!-- Top Workers Section -->
  <section class="content-section">
    <div class="section-header">
      <div class="header-content">
        <h2 class="section-title">أفضل الصنايعية</h2>
        <div class="header-icons" (click)="navigateToFullList('top-workers')">
          <i class="fas fa-chevron-left"></i>
        </div>
      </div>
    </div>
    <div class="cards-container">
      <div *ngFor="let worker of topWorkers; trackBy: trackByWorkerId" 
           class="worker-card">
        <img [src]="worker.image" [alt]="worker.name" class="worker-image" />
        <div class="worker-info">
          <h3 class="card-title">{{worker.name}}</h3>
          <p class="card-subtitle">{{worker.service}}</p>
          <div class="rating">
            <i class="fas fa-star"></i>
            <span>{{worker.rating}} • {{worker.jobs}} خدمة</span>
          </div>
        </div>
        <i class="fas fa-chevron-right arrow-icon"></i>
      </div>
    </div>
  </section>

  <!-- All Services Section -->
  <section class="content-section">
    <div class="section-header">
      <div class="header-content">
        <h2 class="section-title">كل الخدمات</h2>
        <div class="header-icons" (click)="navigateToFullList('all-services')">
          <i class="fas fa-chevron-left"></i>
        </div>
      </div>
    </div>
    <div class="services-grid">
      <div *ngFor="let service of services; let i = index; trackBy: trackByServiceId" 
           #serviceCard
           class="grid-card"
           [@fadeInUp]="shouldAnimate(i) ? 'in' : 'void'">
        <div class="service-icon">{{service.icon}}</div>
        <h3 class="card-title">{{service.name}}</h3>
        <p class="card-subtitle">{{service.description}}</p>
      </div>
    </div>
  </section>
</div>
