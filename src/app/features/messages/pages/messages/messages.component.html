<div class="p-4 pb-20">
    <!-- Search Bar -->
    <div class="bg-white p-4 shadow-sm mb-4">
      <div class="relative">
        <i class="fas fa-search absolute right-3 top-3 text-gray-400"></i>
        <input
          type="text"
          placeholder="ابحث في المحادثات..."
          class="w-full p-2 pr-10 rounded-lg border border-gray-200"
        />
      </div>
    </div>
  
    <!-- Messages List -->
    <div class="space-y-4">
      <div *ngFor="let chat of displayMessages" 
           class="bg-white p-4 rounded-lg shadow-sm flex items-center">
        <div class="relative">
          <img [src]="'/api/placeholder/48/48'" [alt]="chat.name" 
               class="w-12 h-12 rounded-full" />
          <div *ngIf="chat.unread > 0" 
               class="absolute -top-1 -right-1 w-5 h-5 bg-red-500 rounded-full flex items-center justify-center text-white text-xs">
            {{chat.unread}}
          </div>
        </div>
  
        <div class="mr-4 flex-1">
          <div class="flex justify-between items-start">
            <div>
              <h3 class="font-bold">{{chat.name}}</h3>
              <!-- Worker-specific info for customer view -->
              <div *ngIf="hasRating(chat)" 
                   class="text-sm text-gray-600 flex items-center">
                <i class="fas fa-star w-3 h-3 text-yellow-400 ml-1"></i>
                {{chat.rating}} • {{chat.service}}
              </div>
              <!-- Service info for worker view -->
              <div *ngIf="isWorkerView()" 
                   class="text-sm text-gray-600">
                {{chat.service}}
              </div>
            </div>
            <span class="text-sm text-gray-500">{{chat.time}}</span>
          </div>
          
          <!-- Message Preview -->
          <p class="text-sm text-gray-600 mt-1">{{chat.message}}</p>
          
          <!-- Location for worker view -->
          <div *ngIf="hasAddress(chat)" 
               class="flex items-center text-sm text-gray-600 mt-1">
            <i class="fas fa-map-marker-alt w-4 h-4 ml-1"></i>
            {{chat.address}}
          </div>
        </div>
      </div>
    </div>
  </div>
