<!-- messages.component.html -->
<div class="messages-container" dir="rtl">
  <!-- Header -->
  <div class="header">
    <div class="header-content">
      <div class="header-title">
        <i class="fas fa-comment"></i>
        <h1>الرسائل</h1>
        <div class="unread-badge">
          {{getTotalUnreadCount()}}
        </div>
      </div>
    </div>
    
    <!-- Search Bar -->
    <div class="search-bar">
      <div class="search-input-container">
        <input
          type="text"
          [(ngModel)]="searchQuery"
          placeholder="ابحث في المحادثات..."
          class="search-input"
        />
        <i class="fas fa-search"></i>
      </div>
    </div>

    <!-- Filter Pills -->
    <div class="filter-pills">
      <button *ngFor="let filter of filters"
              [class.pill-active]="filter.active"
              [class.pill-inactive]="!filter.active"
              (click)="setActiveFilter(filter.id)">
        {{filter.label}}
      </button>
    </div>
  </div>

  <!-- Messages List -->
  <div class="messages-list">
    <div *ngFor="let message of filteredMessages" 
         class="message-card"
         [class.unread]="message.unread">
      <div class="message-content">
        <!-- Time and Unread Count -->
        <div class="message-meta">
          <span class="time">{{message.time}}</span>
          <div *ngIf="message.unread" class="unread-count">
            {{message.unread}}
          </div>
        </div>
        
        <div class="message-header">
          <div class="user-info">
            <!-- Avatar -->
            <div class="avatar-container">
              <img [src]="message.image" [alt]="message.name" class="avatar"/>
              <div *ngIf="message.isOnline" class="online-indicator"></div>
            </div>
            
            <!-- User Details -->
            <div class="user-details">
              <h3 class="user-name">{{message.name}}</h3>
              <div class="user-meta">
                <span class="rating">
                  <i class="fas fa-star"></i>
                  {{message.rating}}
                </span>
                <span class="separator">•</span>
                <span class="service">{{message.service}}</span>
                <span *ngIf="message.jobCount" class="job-count">
                  ({{message.jobCount}} خدمة)
                </span>
              </div>
            </div>
          </div>
        </div>

        <!-- Message Preview -->
        <p class="message-preview" [class.unread-message]="message.unread">
          {{message.message}}
        </p>
      </div>
    </div>
  </div>
</div>
