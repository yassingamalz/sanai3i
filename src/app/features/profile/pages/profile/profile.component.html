        </div>
      </div>
  
      <div class="grid grid-cols-3 gap-4" *ngIf="userType === 'worker'">
        <div class="bg-white p-4 rounded-lg shadow-sm text-center">
          <div class="text-sm text-gray-600">التقييم</div>
          <div class="font-bold text-lg">4.8</div>
        </div>
        <div class="bg-white p-4 rounded-lg shadow-sm text-center">
          <div class="text-sm text-gray-600">الخدمات</div>
          <div class="font-bold text-lg">150</div>

          <div class="text-sm text-gray-600">الرصيد</div>
          <div class="font-bold text-lg">2500</div>
        </div>
      </div>
  
      <div class="bg-white p-4 rounded-lg shadow-sm">
        <h3 class="font-bold mb-4">العناوين</h3>
        <div class="space-y-4">
          <div class="flex items-start">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 ml-2 text-gray-400 mt-1" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z"/><circle cx="12" cy="10" r="3"/></svg>

      <button

        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 ml-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4M16 17l5-5-5-5M21 12H9"/></svg>
