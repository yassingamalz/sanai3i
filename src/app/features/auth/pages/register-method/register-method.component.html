<div class="min-h-screen bg-white">
    <!-- Back Button -->
    <div class="px-4 pt-4">
      <button (click)="goBack()" 
              class="text-red-500 flex items-center gap-2 hover:text-red-600 transition-colors focus:outline-none">
        <i class="fas fa-chevron-left"></i>
        <span>رجوع</span>
      </button>
    </div>
  
    <!-- Title -->
    <div class="px-4 pt-8 text-center">
      <h1 class="text-2xl font-bold text-gray-900">إنشاء حساب جديد</h1>
      <p class="mt-2 text-gray-600">اختر طريقة التسجيل</p>
    </div>
  
    <!-- Registration Methods -->
    <div class="px-4 pt-8 space-y-4">
        <button *ngFor="let method of registrationMethods"
                (click)="registerWith(method.id)"
                class="w-full flex items-center justify-center gap-3 px-6 py-3.5 
                       border border-gray-300 rounded-xl text-gray-700
                       hover:bg-gray-50 active:bg-gray-100
                       transition-all duration-200 ease-in-out
                       focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
          <ng-container *ngIf="method.isImage; else iconTemplate">
            <img [src]="method.icon" 
                 [alt]="method.label" 
                 [class]="method.iconClass || 'w-5 h-5'">
          </ng-container>
          <ng-template #iconTemplate>
            <i [class]="method.icon" 
               [ngClass]="method.iconClass || 'text-lg'"></i>
          </ng-template>
          <span class="text-base font-medium">{{ method.label }}</span>
        </button>
      </div>
      
    <!-- Login Link -->
    <div class="mt-8 text-center">
      <p class="text-gray-600">
        لديك حساب بالفعل؟
        <a routerLink="/auth/login" 
           class="text-red-500 font-medium hover:text-red-600 transition-colors focus:outline-none">
          تسجيل الدخول
        </a>
      </p>
    </div>
  </div>
