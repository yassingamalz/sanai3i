<div class="register-container">
    <!-- Header Section -->
    <header class="header">
      <app-back-button [redirectUrl]="'/auth/welcome'" text="رجوع"></app-back-button>
    </header>
  
    <!-- Content Section -->
    <main class="main-content">
      <!-- Title -->
      <div class="title-section">
        <div class="icon-circle">
          <i class="fas fa-user-plus"></i>
        </div>
        <h1 class="title">إنشاء حساب جديد</h1>
        <p class="subtitle">اختر طريقة التسجيل المناسبة لك</p>
      </div>
  
      <!-- Registration Methods -->
      <div class="methods-container">
        <button *ngFor="let method of registrationMethods"
                (click)="registerWith(method.id)"
                class="method-button">
          <div class="button-content">
            <i [class]="method.icon" 
               [ngClass]="[method.iconClass || 'icon', 'method-icon']">
            </i>
            <span class="label">{{ method.label }}</span>
          </div>
        </button>
      </div>
  
      <!-- Login Link -->
      <div class="login-section">
        <p class="login-text">
          لديك حساب بالفعل؟
          <a routerLink="/auth/login" class="login-link">
            تسجيل الدخول
          </a>
        </p>
      </div>
    </main>
  </div>
