<!-- email-register.component.html -->
<div class="min-h-screen bg-white">
    <app-back-button text="رجوع"></app-back-button>
  
    <div class="px-4 pt-8">
      <h1 class="text-2xl font-bold text-gray-900">التسجيل بالبريد الإلكتروني</h1>
      <p class="mt-2 text-gray-600">أدخل بياناتك للتسجيل</p>
    </div>
  
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="px-4 pt-8 space-y-6">
      <div class="space-y-4">
        <!-- Email Field -->
        <div>
          <label class="block text-sm font-medium text-gray-700">البريد الإلكتروني</label>
          <input type="email"
                 formControlName="email"
                 class="mt-1 auth-input"
                 placeholder="example@mail.com">
          <span class="text-sm text-red-500" *ngIf="form.get('email')?.errors?.['email'] && form.get('email')?.touched">
            يرجى إدخال بريد إلكتروني صحيح
          </span>
        </div>
  
        <!-- Phone Field -->
        <div>
          <label class="block text-sm font-medium text-gray-700">رقم الهاتف</label>
          <input type="tel"
                 formControlName="phone"
                 class="mt-1 auth-input"
                 placeholder="05xxxxxxxx">
          <span class="text-sm text-red-500" *ngIf="form.get('phone')?.errors?.['pattern'] && form.get('phone')?.touched">
            يرجى إدخال رقم هاتف صحيح
          </span>
        </div>
  
        <!-- Password Field -->
        <div>
          <label class="block text-sm font-medium text-gray-700">كلمة المرور</label>
          <input type="password"
                 formControlName="password"
                 class="mt-1 auth-input"
                 placeholder="********">
          <span class="text-sm text-red-500" *ngIf="form.get('password')?.errors?.['minlength'] && form.get('password')?.touched">
            يجب أن تحتوي كلمة المرور على 8 أحرف على الأقل
          </span>
        </div>
      </div>
  
      <button type="submit"
              [disabled]="!form.valid || submitting"
              class="w-full bg-[#ef4444] text-white py-4 rounded-xl font-bold disabled:opacity-50">
        {{ submitting ? 'جاري التسجيل...' : 'تسجيل' }}
      </button>
    </form>
  </div>
