<!-- welcome.component.html -->
<div class="welcome-container" [class.loaded]="imagesLoaded">
  <div class="loading-overlay" *ngIf="!imagesLoaded">
    <div class="spinner"></div>
  </div>

  <div class="content-wrapper">
    <!-- Logo Section -->
    <div class="logo-section">
      <img 
        [src]="logoPath" 
        alt="صنايعي"
        (load)="onLogoLoad()"
        class="logo-image"
      />
    </div>

    <!-- Illustration Section -->
    <div class="illustration-container">
      <img 
        [src]="illustrationPath" 
        alt="Welcome Illustration"
        (load)="onIllustrationLoad()"
        class="illustration-image"
      />
    </div>

    <!-- Buttons Section -->
    <div class="buttons-container">
      <button class="login-btn" (click)="navigate('login')">
        تسجيل الدخول
      </button>
      <button class="register-btn" (click)="navigate('register')">
        حساب جديد
      </button>
    </div>
  </div>
</div>
