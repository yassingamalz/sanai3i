<div class="min-h-screen bg-gray-50" dir="rtl">
    <!-- Header -->
    <header class="bg-white p-4 flex justify-between items-center shadow-sm">
      <div class="text-2xl font-bold text-red-500">صنايعي</div>
      <div class="flex gap-4">
        <button class="text-gray-600">
          <i class="fas fa-bell w-6 h-6"></i>
        </button>
        <button class="text-gray-600">
          <i class="fas fa-user w-6 h-6"></i>
        </button>
      </div>
    </header>
  
    <!-- Main Content -->
    <main class="pb-24">
      <router-outlet></router-outlet>
    </main>
  
    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 right-0 left-0 bg-white border-t border-gray-200">
        <div class="relative flex justify-around items-center px-4 py-2">
          <button 
            [routerLink]="['/']" 
            [class.text-red-500]="currentRoute === 'home'"
            class="flex flex-col items-center text-gray-400 min-w-[64px]"
          >
            <i class="fas fa-home text-xl mb-1"></i>
            <span class="text-xs">الرئيسية</span>
          </button>
    
          <button 
            [routerLink]="['/discover']" 
            [class.text-red-500]="currentRoute === 'discover'"
            class="flex flex-col items-center text-gray-400 min-w-[64px]"
          >
            <i class="fas fa-compass text-xl mb-1"></i>
            <span class="text-xs">اكتشف</span>
          </button>
    
          <!-- Services Button - Elevated Circle -->
          <div class="relative -top-5">
            <button 
              [routerLink]="['/services']" 
              [class.shadow-lg]="true"
              class="flex flex-col items-center justify-center w-16 h-16 rounded-full bg-red-500 text-white transform hover:scale-105 transition-transform"
            >
            <i class="fas fa-list text-2xl mb-1"></i>
            <span class="text-xs">{{servicesLabel}}</span>
            </button>
          </div>
    
          <button 
          [routerLink]="['/messages']" 
          [class.text-red-500]="currentRoute === 'messages'"
          class="flex flex-col items-center text-gray-400 min-w-[64px]"
          >
          <i class="fas fa-comment text-xl mb-1"></i>
          <span class="text-xs">الرسائل</span>
        </button>
    
          <button 
            [routerLink]="['/profile']" 
            [class.text-red-500]="currentRoute === 'profile'"
            class="flex flex-col items-center text-gray-400 min-w-[64px]"
          >
            <i class="fas fa-user text-xl mb-1"></i>
            <span class="text-xs">حسابي</span>
          </button>
        </div>
      </nav>
    </div>
