<div class="min-h-screen bg-gray-50">
    <!-- Header -->
    <header class="bg-white p-4 flex justify-between items-center shadow-sm">
      <div class="text-2xl font-bold text-red-500">صنايعي</div>
      <div class="flex gap-4">
        <button class="text-gray-600">
          <i class="fas fa-bell w-6 h-6"></i>
        </button>
        <button class="text-gray-600">
          <i class="fas fa-user w-6 h-6"></i>
        </button>
      </div>
    </header>
  
    <!-- Main Content -->
    <main class="pb-24">
      <router-outlet></router-outlet>
    </main>
  
    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 right-0 left-0 bg-white border-t border-gray-200">
      <div class="flex justify-around items-center px-4 py-3">
        <button 
          [routerLink]="['/']" 
          [class.text-red-500]="currentRoute === 'home'"
          class="flex flex-col items-center text-gray-400 mx-2"
        >
          <i class="fas fa-home text-2xl"></i>
          <span class="text-xs mt-1">الرئيسية</span>
        </button>
  
        <button 
          [routerLink]="['/discover']" 
          [class.text-red-500]="currentRoute === 'discover'"
          class="flex flex-col items-center text-gray-400 mx-2"
        >
          <i class="fas fa-compass text-2xl"></i>
          <span class="text-xs mt-1">اكتشف</span>
        </button>
  
        <button 
          [routerLink]="['/services']" 
          class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-1/2 flex items-center justify-center w-16 h-16 rounded-full bg-red-500 text-white shadow-lg"
        >
          <i class="fas fa-concierge-bell text-3xl"></i>
        </button>
  
        <button 
          [routerLink]="['/messages']" 
          [class.text-red-500]="currentRoute === 'messages'"
          class="flex flex-col items-center text-gray-400 mx-2"
        >
          <i class="fas fa-comment text-2xl"></i>
          <span class="text-xs mt-1">الرسائل</span>
        </button>
  
        <button 
          [routerLink]="['/profile']" 
          [class.text-red-500]="currentRoute === 'profile'"
          class="flex flex-col items-center text-gray-400 mx-2"
        >
          <i class="fas fa-user text-2xl"></i>
          <span class="text-xs mt-1">حسابي</span>
        </button>
      </div>
    </nav>
  </div>
